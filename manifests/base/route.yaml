apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: document-analysis-service
  labels:
    app: document-analysis-service
    component: api
spec:
  to:
    kind: Service
    name: document-analysis-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
